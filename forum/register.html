<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrazione | Valiance</title>
  <meta name="description" content="Registrati al forum del Clan Valiance" />
  <link rel="icon" href="/pfp.png" />
  <link rel="stylesheet" href="../css/index.min.css">
  <link rel="stylesheet" href="register.css">
</head>

<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#22d3ee" />
              <stop offset="100%" stop-color="#8b5cf6" />
            </linearGradient>
          </defs>
          <path d="M3 12l6.5-6.5L12 8l2.5-2.5L21 12l-2 2-4.5-4.5L12 12l-2.5-2.5L5 14l-2-2z" fill="url(#g)" />
        </svg>
        <span>Valiance</span>
      </div>
      <nav>
        <ul id="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/forum">Forum</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="register-container">
    <h1>Registrati</h1>
    <div id="error-message" class="error" style="display: none;"></div>
    <div id="success-message" class="success" style="display: none;"></div>
    <div id="email-step">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <button type="button" class="btn" id="send-code-btn">Invia Codice</button>
    </div>

    <form id="register-form" style="display: none;">
      <div class="form-group">
        <label for="registration-code">Codice di Registrazione</label>
        <input type="text" id="registration-code" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit" class="btn">Registrati</button>
    </form>
    <div class="login-link">
      Hai già un account? <a href="login.html">Accedi</a>
    </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div>
        © <span id="year"></span> Valiance. Non affiliato a Mojang/Microsoft.
      </div>
      <div style="display: flex; gap: 15px; flex-wrap: wrap;">
        <a href="/policy/privacy">Privacy Policy</a>
        <a href="/policy/cookie">Cookie Policy</a>
        <span>
          -by @<a href="https://github.com/Indifferenzah" target="_blank">indifferenzah</a>
        </span>
      </div>
    </div>
  </footer>

  <script type="module">
    import { signUp, getCurrentUser } from './auth.js';

    document.addEventListener('DOMContentLoaded', async () => {
      const user = await getCurrentUser();
      if (user) {
        window.location.href = 'index.html';
      }
    });

    document.getElementById('send-code-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      if (!email) {
        document.getElementById('error-message').textContent = 'Inserisci un indirizzo email valido.';
        document.getElementById('error-message').style.display = 'block';
        return;
      }

      const btn = document.getElementById('send-code-btn');
      btn.disabled = true;
      btn.textContent = 'Invio...';

      // Send registration code via local API
      try {
        const response = await fetch('/api/send-registration-code', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Basic ' + btoa('account@valiancev2.it:112@Outofhead!')
          },
          body: JSON.stringify({ email }),
        });

        if (response.ok) {
          document.getElementById('email-step').style.display = 'none';
          document.getElementById('register-form').style.display = 'block';
          document.getElementById('success-message').textContent = 'Codice inviato! Controlla la tua email.';
          document.getElementById('success-message').style.display = 'block';
          document.getElementById('error-message').style.display = 'none';
        } else {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.message || 'Errore nell\'invio del codice');
        }
      } catch (error) {
        document.getElementById('error-message').textContent = error.message;
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('success-message').style.display = 'none';
        btn.disabled = false;
        btn.textContent = 'Invia Codice';
      }
    });

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const registrationCode = document.getElementById('registration-code').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      // Verify registration code via local API
      try {
        const verifyResponse = await fetch('/api/verify-registration-code', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Basic ' + btoa('account@valiancev2.it:112@Outofhead!')
          },
          body: JSON.stringify({ email, code: registrationCode }),
        });

        if (!verifyResponse.ok) {
          throw new Error('Codice di registrazione non valido');
        }

        const { data, error } = await signUp(email, password, username);

        if (error) {
          document.getElementById('error-message').textContent = error.message;
          document.getElementById('error-message').style.display = 'block';
          document.getElementById('success-message').style.display = 'none';
        } else {
          document.getElementById('success-message').textContent = 'Registrazione completata! Controlla la tua email per confermare.';
          document.getElementById('success-message').style.display = 'block';
          document.getElementById('error-message').style.display = 'none';
          document.getElementById('register-form').reset();
          document.getElementById('email-step').style.display = 'block';
          document.getElementById('register-form').style.display = 'none';
        }
      } catch (error) {
        document.getElementById('error-message').textContent = error.message;
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('success-message').style.display = 'none';
      }
    });
  </script>
</body>
</html>
