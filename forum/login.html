<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Valiance</title>
  <meta name="description" content="Accedi al forum del Clan Valiance" />
  <link rel="icon" href="/pfp.png" />
  <link rel="stylesheet" href="../css/index.min.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#22d3ee" />
              <stop offset="100%" stop-color="#8b5cf6" />
            </linearGradient>
          </defs>
          <path d="M3 12l6.5-6.5L12 8l2.5-2.5L21 12l-2 2-4.5-4.5L12 12l-2.5-2.5L5 14l-2-2z" fill="url(#g)" />
        </svg>
        <span>Valiance</span>
      </div>
      <nav>
        <ul id="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/forum">Forum</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h1>Accedi</h1>
      <div id="error-message" class="error" style="display: none;"></div>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn">Accedi</button>
      </form>
      <div class="register-link">
        Non hai un account? <a href="register.html">Registrati</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div>
        Â© <span id="year"></span> Valiance. Non affiliato a Mojang/Microsoft.
      </div>
      <div style="display: flex; gap: 15px; flex-wrap: wrap;">
        <a href="/policy/privacy">Privacy Policy</a>
        <a href="/policy/cookie">Cookie Policy</a>
        <span>
          -by @<a href="https://github.com/Indifferenzah" target="_blank">indifferenzah</a>
        </span>
      </div>
    </div>
  </footer>

  <script type="module">
    import { signIn } from './auth.js';

    document.getElementById('email').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
      }
    });

    document.getElementById('password').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
      }
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await signIn(email, password);

      if (error) {
        document.getElementById('error-message').textContent = error.message;
        document.getElementById('error-message').style.display = 'block';
      }
    });
  </script>
</body>
</html>
