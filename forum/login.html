<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Valiance</title>
  <meta name="description" content="Accedi al forum del Clan Valiance" />
  <link rel="icon" href="/pfp.png" />
  <link rel="stylesheet" href="../css/index.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #0a0e1a 0%, #070b10 50%, #0b1220 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--brand);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: var(--text);
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--brand);
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .register-link {
      text-align: center;
      color: var(--muted);
    }
    .register-link a {
      color: var(--brand);
      text-decoration: none;
    }
    .error {
      color: #ef4444;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Accedi</h1>
    <div id="error-message" class="error" style="display: none;"></div>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn">Accedi</button>
    </form>
    <div class="register-link">
      Non hai un account? <a href="register.html">Registrati</a>
    </div>
  </div>

  <script type="module">
    import { signIn, getCurrentUser } from './auth.js';

    document.addEventListener('DOMContentLoaded', async () => {
      const user = await getCurrentUser();
      if (user) {
        window.location.href = 'index.html';
      }
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await signIn(email, password);

      if (error) {
        document.getElementById('error-message').textContent = error.message;
        document.getElementById('error-message').style.display = 'block';
      } else {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
