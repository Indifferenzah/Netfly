<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="0; url=https://discord.com/oauth2/authorize?client_id=1425095938392854540&permissions=8&integration_type=0&scope=applications.commands+bot" />
  <title>Redirect bot...</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root { color-scheme: dark light; }
    body { margin: 0; display: grid; place-items: center; min-height: 100dvh; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial; background: #0b0f14; color: #e6edf3; }
    .card { background: linear-gradient(180deg, #0f1720, #0b0f14); border: 1px solid #1f2937; border-radius: 14px; padding: 24px; max-width: 680px; width: 92%; box-shadow: 0 10px 30px rgba(0,0,0,.4), inset 0 1px 0 rgba(255,255,255,.04); }
    .spinner { width: 24px; height: 24px; border: 3px solid #334155; border-top-color: #22d3ee; border-radius: 50%; animation: s 1s linear infinite; display:inline-block; vertical-align: middle; }
    @keyframes s { to { transform: rotate(360deg); } }
    a { color: #22d3ee; text-decoration: none; }
    a:hover { text-decoration: underline; }
    code { background: #0b1220; border: 1px solid #132033; padding: 2px 6px; border-radius: 6px; }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const target = 'https://discord.com/oauth2/authorize?client_id=1425095938392854540&permissions=8&integration_type=0&scope=applications.commands+bot';
      setTimeout(() => { window.location.replace(target); }, 50);
    });
  </script>
</head>
<body>
  <div class="card">
    <h1>Reindirizzamento al bot <span class="spinner" aria-hidden="true"></span></h1>
    <p>Se non vieni reindirizzato automaticamente, clicca qui:</p>
    <p><a href="https://discord.com/oauth2/authorize?client_id=1425095938392854540&permissions=8&integration_type=0&scope=applications.commands+bot" rel="nofollow noopener">Autorizza il bot</a></p>
    <p>Oppure copia e incolla questo URL:</p>
    <p><code>https://discord.com/oauth2/authorize?client_id=1425095938392854540&permissions=8&integration_type=0&scope=applications.commands+bot</code></p>
  </div>
</body>
</html>
